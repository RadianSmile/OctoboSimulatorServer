<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Color Refernce  -->

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="https://unpkg.com/vue"></script>

    <style>
      body {
        background-color:  #2A4F6E ;
        color : #7D91A2 ;
      }
      h1 {
        letter-spacing: .1rem;
        color : #7D91A2 ;
      }
      .b  {
        padding-top :15px;
        padding-bottom:15px;
        background: #4E6E88	;
        color : white ;
        text-align: center;
        letter-spacing: .1rem;
        margin-bottom: 10px;


      }
      .b:hover {
        cursor: pointer ;
        background: #03213A;
      }
      .selected {
        background : #0F3554 ;
      }
      .center
      {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height : 200px ;
        border-radius: 3px;
      }
      .center * {

        text-align: center;
      }
    </style>

  </head>
  <body>
    <div id="app" >

<!--  -->
      <div class="container" v-if="devices.length > 0">
        <div class="row">
          <div class="col-xs-12">
            <h1>Devices</h1>
          </div>
        </div>

        <div class="row">
          <div v-for="d in devices" :class="class_name" >
            <div :class="d === current.device ? 'b selected' : 'b'" @click="control(d)">
              {{d}}
            </div>
          </div>
        </div>
      </div>

      <div class="center" v-else>
        <h2>偵測裝置中
          <span v-for="i in dot">.</span>
        </h2>
        <br>
        <p style="color : #4E6E88">請先開啟 APP</p>


      </div>




<!--  -->

<!--  -->
      <div class="container" v-if="devices.length > 0 && current.device.length > 0">
        <div class="row">
          <div class="col-xs-12">
            <h1>Hardware Aciton</h1>
          </div>
        </div>

        <div class="row">
          <div v-for="a in hardware_actions" :class="class_name" >
            <div :class="a === current.action ? 'b selected' : 'b'" @click="action(a)">
              {{a}}
            </div>
          </div>
        </div>
<!--  -->
        <div class="row">
          <div class="col-xs-12">
            <h1>ABC</h1>
          </div>
        </div>


        <div class="row">
          <div v-for="a in alphabel_tokens" :class="smaller_class_name" >
            <div :class="a === current.action ? 'b selected' : 'b'" @click="action(a)">
              {{a}}
            </div>
          </div>
        </div>

<!--  -->
        <div class="row">
          <div class="col-xs-12">
            <h1>Tokens</h1>
          </div>
        </div>


        <div class="row">
          <div v-for="a in special_tokens" :class="class_name" >
            <div :class="a === current.action ? 'b selected' : 'b'" @click="action(a)">
              {{a}}
            </div>
          </div>
        </div>
      </div>
    </div><!-- #app -->
    <script>

    function GenCharArray(charA, charZ) {
        var a = [], i = charA.charCodeAt(0), j = charZ.charCodeAt(0);
        for (; i <= j; ++i) {
            a.push(String.fromCharCode(i));
        }
        return a;
    }


    var app = new Vue({
      el: '#app',
      data: {
        class_name : "col-xs-6 col-md-3 col-lg-2",
        smaller_class_name : "col-xs-2 col-md-1 col-lg-1",
        dot : 2 ,
        current : {
          device : "",
          action : ""
        },

        devices : [],
        hardware_actions: [
          // "Shake Hand",
          "Hug",
          "Button",
          // "Touch Head",
          "Shake",
          "Wiggle",
          "Tickle",
          "Clap",
          "Clap3",
          "Idle",
          "Pat"
        ],
        special_tokens : ["FL","FC","FT","TR","TY","TB","ABC","Invitation","Celebration"],
        alphabel_tokens : GenCharArray('A', 'Z'),


      },
      methods : {
        action : function (action){
          var t = this
          t.current.action = action

          $.get("/set/" + t.current.device,{
            action
          },function (a,b,c){
            console.log(a,b,c)
          },"text")
        },
        control : function (device){
          var t = this
          t.current.device = device
          t.current.action = ""
        }
      },
      mounted : function (){
        var t = this
        setInterval (function(){
          $.get("/devices/",function(data ,status ,c){
            t.devices = data.devices
            if (t.devices.indexOf(t.current.device) < 0 )
              t.current.device = ""
          },"json")

          if (t.dot +1 === 4){
            t.dot = 1
          }else {
            t.dot++
          }
        },1000)
      }
    })
</script>
  </body>
</html>
