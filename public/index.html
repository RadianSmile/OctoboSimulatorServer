    <script src="https://unpkg.com/vue"></script>

    <style>
      body {
        background-color:  #2A4F6E ;
      }
      h1 {
        letter-spacing: .1rem;
        color : #7D91A2 ;
      }
      .b  {
        padding-top :15px;
        padding-bottom:15px;
        background: #4E6E88	;
        color : white ;
        text-align: center;
        letter-spacing: .1rem;
        margin-bottom: 10px;


      }
      .b:hover {
        cursor: pointer ;
        background: #0F3554;

  <body>
    <div id="app" class="container">

<!--  -->

      <div class="row">
        <div class="col-xs-12">
          <h1>Hardware Aciton</h1>
        </div>
      </div>

      <div class="row">
        <div v-for="a in hardware_actions" :class="class_name" >
          <div class="b" @click="action(a)">
            {{a}}
          </div>
        </div>
      </div>

<!--  -->

      <div class="row">
        <div class="col-xs-12">
          <h1>Tokens</h1>
        </div>
      </div>


      <div class="row">
        <div v-for="a in alphabel_tokens" :class="class_name" >
          <div class="b" @click="action(a)">
            {{a}}
          </div>
        </div>
      </div>


<!--  -->

      <div class="row">
        <div class="col-xs-12">
          <h1>Extended Tokens</h1>
        </div>
      </div>


      <div class="row">
        <div v-for="t in extended_tokens" :class="class_name" >
          <div class="b" @click="action(t)">
            {{t}}
          </div>
        </div>
      </div>



      <div class="row">

      </div>
    </div>

    <script>

    function GenCharArray(charA, charZ) {
        var a = [], i = charA.charCodeAt(0), j = charZ.charCodeAt(0);
        for (; i <= j; ++i) {
            a.push(String.fromCharCode(i));
        }
        return a;
    }


    var app = new Vue({
      el: '#app',
      data: {
        class_name : "col-xs-6 col-md-3 col-lg-2",


        hardware_actions : [
          "Shake Hand",
          "Hug",
          "Button",
          "Touch Head",
          "Shake",
          "Wiggle"

        ],

        alphabel_tokens : ["A","B","C","D","L","R","Y","P"],
        //GenCharArray('A', 'Z'),


        extended_tokens : [
          "Invitation","Celebration"
        ],

      },
      methods : {
        action : function (action){

          $.get("/set/",{
            action : action
          },function (a,b,c){
            console.log(a,b,c)
          },"text")
        }
      }
    })
</script>
  </body>
